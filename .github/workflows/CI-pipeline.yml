# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Continuous Integration with GitHub Actions

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Java
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Build with Maven
        run: cd hello-world/ && mvn -B package --file pom.xml && cp target/hello-docker-world-0.0.1-SNAPSHOT.jar ../hello-world.jar
        # /home/runner/work/GitHub-Actions-Demo/GitHub-Actions-Demo/hello-world/target/hello-docker-world-0.0.1-SNAPSHOT.jar

      - name: Test with Maven
        run: cd hello-world/ && mvn -B test --file pom.xml
        
      - name: Build Docker Image
        id: buildAndPushImage
        uses: abhishek-070/docker-image-build-push-action@v1.0
        with:
          registry_url: 'docker.io'
          repository_name: 'shiru99-demo'
          user_name: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          image_version: 'v1.0'
          docker_file: '.'

      - name: Get pre step result output image_pull_url
        run: echo "The time was ${{ steps.buildAndPushImage.outputs.image_pull_url }}"
        
      # Build & Push Docker Image
#       - name: Set up QEMU
#         uses: docker/setup-qemu-action@v1
#       - name: Set up Docker Buildx
#         uses: docker/setup-buildx-action@v1
#       - name: Login to DockerHub
#         uses: docker/login-action@v1
#         with:
#           username: ${{ secrets.DOCKERHUB_USERNAME }}
#           password: ${{ secrets.DOCKERHUB_PASSWORD }}
#       - run : pwd && ls
#       - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: user/hello-world:latest
